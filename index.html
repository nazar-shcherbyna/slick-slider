<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Slick Slider</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="slick-h container">
        <p class="slick-h__p tac">our featured work</p>
        <h1 class="slick-h__h1 tac">We create engaging experiences through creativity & craft</h1>
    </header>

    <div class="slick-slider">
        <div class="slick-slider__item"><img class="slick-slider__img" src="img/image1.jpg" alt="image1"></div>
        <div class="slick-slider__item"><img class="slick-slider__img" src="img/image2.jpg" alt="image2"></div>
        <div class="slick-slider__item"><img class="slick-slider__img" src="img/image3.jpg" alt="image3"></div>
        <div class="slick-slider__item"><img class="slick-slider__img" src="img/image4.jpg" alt="image4"></div>
    </div>
 
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/slick.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
